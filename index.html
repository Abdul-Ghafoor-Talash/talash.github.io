<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<title>Student Grade Application</title>
		<style>
			* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			font-family: arial, verdana, sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100%;
				background-color: lightblue;
			}
			.calc-body {
				margin: 5%;
				width: 50%;
				height: 50%;
				border-radius: 20px;
				background-color: white;
			}
			.result {
				position: absolute;
				border-bottom-left-radius: 20px;
				border-top-left-radius: 20px;
				height: 78.5%;
				width: 20%;
				background-color: black;
				color: white;
			}
			.result h1 {
				font-size: 50px;
				margin: 40px 0;
				text-align: center;
			}
			h2{
				font-size: 35px;
				margin: 10px 30px;
			}
			.show {
				margin-top: 85px;
			}
			.inp {
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 120%;
				height: 50%;
				margin: 25px;
			}
			.main {
				margin-left: 45px;
			}
			input {
				font-weight: 880;
				border-radius: 10px;
				margin: 15px;
				height: 45px;
				padding: 20px;
				outline: none;
				font-size: 20px;
				border: 1px solid rgb(233,217,217);
				background: rgba(0,0,0,.05);
			}
			button {
				margin-top: 20px;
				height: 45px;
				width: 200px;
				cursor: pointer;
				font-weight: 650;
				background: rgba(0,0,0,0.05);
				border: 1px solid rgb(223, 217, 217);
				outline: none;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class = "calc-body">
			<div class = "result">
					<h1>Result</h1>
				<div class = "show">
					<h2>Total: <span id = "total"></span></h2>
					<h2>Percentatge: <span id = "percentage"></span></h2>
					<h2>Grade: <span id = "grade"></span></h2>
				</div>
			</div>
			<div class = "inp">
				<div class = "main">
					<input type = "number" placeholder = "Math" id = "math"><br>
					<input type "number" placeholder = "physics" id = "physics"><br>
					<input type = "number" placeholder = "Chemistry" id = "chemistry"><br>
					<input type = "number" placeholder = "Java" id = "java"><br>
					<input type = "number" placeholder = "Computer" id = "computer"><br>
					<button type = "button" onclick = "getResult()">Calculate Result</button>
				</div>
			</div>
		</div>
		<script>
				const getResult = ( ) => {
				let math = document.getElementById('math').value;
				let physics = document.getElementById('physics').value;
				let chemistry = document.getElementById('chemistry').value;
				let java = document.getElementById('java').value;
				let computer = document.getElementById('computer').value;
				if(document.getElementsByTagName('input').value == " "){
					alert("Please Enter Some Value!");
				}
				let total = parseFloat(math) + parseFloat(physics) + parseFloat(chemistry) + parseFloat(java) + parseFloat(computer);
				let perce = (total * 100) / 500;
				if(perce >= 90){
					document.getElementById('grade').innerHTML = "A";
				}
				else if(perce >=80) {
					document.getElementById('grade').innerHTML = "B+";
				}
				else if(perce >=70) {
					document.getElementById('grade').innerHTML = "B";
				}
				else if(perce >=60) {
					document.getElementById('grade').innerHTML = "C+";
				}
				else if(perce >= 50) {
					document.getElementById('grade').innerHTML = "C";
				}
				else{
					document.getElementById('grade').innerHTML = "You Are Faild"
				}
				document.getElementById('percentage').innerHTML = perce + "%";
				document.getElementById('total').innerHTML = total;
			}
		</script>
	</body>
</html>
